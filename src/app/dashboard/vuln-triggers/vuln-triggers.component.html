<app-toolbar></app-toolbar>
<app-module-heading moduleHeading="Vulnerable Triggers"></app-module-heading>
<app-error [errorMsg] = "error" [successMsg]="successMsg" [infoMsg] = "infoMsg"></app-error>
<div class="container">
	<div class="row">
		<fieldset [disabled]="disableRecord">
	 	<div class="col-xs-12 col-sm-12">
	  		<table class="table table-bordered table-hover">
	          <thead>
	            <tr>
	              <th>SN</th>
	              <th>Vulnerable Trigger</th>
	              <th>Switch</th>
	              <th>Value</th>
	              <th>Remarks</th>
	              <th>Special</th>
	            </tr>
	          </thead>
	          <tbody>
	          	<tr *ngFor="let items of triggerValues; let i=index">
				  <td>{{items.triggerSeq}}</td>
				  <td>{{items.triggerDesc}}</td>
				  <td>
				  	<select class="form-control" [(ngModel)] = "triggerValues[i].triggerSwitch">
				  		<option value="Y">Y</option>
				  		<option value="N">N</option>
				  	</select>
				  </td>
				  <td *ngIf="i === 0 || i === 1">
				  	<input type="text" class="input-sm form-control" [(ngModel)] = "triggerValues[i].triggerTxtValue">
				  </td>
				  <td *ngIf="i === 7">
				  	<input type="number" class="input-sm form-control" [(ngModel)] = "triggerValues[i].triggerTxtValue">
				  </td>
				  <td *ngIf="i !== 0 && i !== 1 && i !== 7">
				  	<select class="form-control" [(ngModel)] = "triggerValues[i].triggerTxtValue">
				  		<option value="Yes">Yes</option>
				  		<option value="No">No</option>
				  	</select>
				  </td>
				  <td>
				  	<input type="text" class="input-sm form-control" [(ngModel)] = "triggerValues[i].triggerRemark">
				  </td>
				  <td>
				  	<select class="form-control"  [(ngModel)] = "triggerValues[i].specialFlag">
				  		<option value="Y">Y</option>
				  		<option value="N">N</option>
				  	</select>
				  </td>
			    </tr>
	          </tbody>
	        </table>
	  	</div>
	  	</fieldset>
	</div>
	<div class="row">
   
   		<div class="col-xs-7 col-sm-7 form-group" [ngClass]="{'showContent': hideApproveReject }">
  			<button type="submit" class="btn btnSave btn-danger pull-right" (click)="updateRequest('REJECTED')">Reject</button>
  			<button type="submit" class="btn btnSave btn-primary pull-right" (click)="updateRequest('APPROVED')">Approve</button>	
  			<button type="submit" class="btn btnSave btn-primary pull-right" (click)="unlockData()">Exit</button>		
  		</div>
  		
		<div class="col-xs-12 col-sm-12">
			<div class="col-xs-12 col-sm-12">      
				<!-- <button type="submit" class="btn btnSearch btn-warning pull-right buttonWidth" (click)="edit()">Edit</button>   -->      	
	    	</div>
	    </div>
 	</div>
</div>
